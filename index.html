<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1秒チャレンジ！クリック王</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 24px;
    }
    #clickButton, #startButton {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
      cursor: pointer;
    }
    #clickButton {
      background: #4CAF50;
      color: white;
      border: none;
      display: none;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>1秒チャレンジ！クリック王</h1>
  <p>1秒間で何回クリックできるか挑戦しよう！</p>

  <button id="startButton">スタート</button>
  <button id="clickButton">連打！</button>

  <div id="result"></div>

  <script>
    const startButton = document.getElementById("startButton");
    const clickButton = document.getElementById("clickButton");
    const resultDiv = document.getElementById("result");

    let clickCount = 0;
    let bestScore = localStorage.getItem("bestScore") || 0;

    startButton.addEventListener("click", () => {
      clickCount = 0;
      resultDiv.textContent = "よーい…スタート！";
      clickButton.style.display = "inline-block";
      startButton.disabled = true;

      setTimeout(() => {
        clickButton.style.display = "none";
        startButton.disabled = false;
        resultDiv.innerHTML = `結果：<strong>${clickCount}回</strong><br>`;
        if (clickCount > bestScore) {
          bestScore = clickCount;
          localStorage.setItem("bestScore", bestScore);
          resultDiv.innerHTML += "🎉自己ベスト更新！🎉<br>";
        }
        resultDiv.innerHTML += `最高記録：${bestScore}回`;
      }, 1000); // 1秒

      clickButton.addEventListener("click", () => {
        clickCount++;
      }, { once: false }); // 何回でも押せるように
    });
  </script>
</body>
</html>
